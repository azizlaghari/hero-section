<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-heading">Help us do more</h1>
            <p class="hero-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.
            </p>
        </div>
        <div class="rightSide">
            <div class="hero-form">
                <label for="frequency" class="amount">Select gift frequency</label>
                <div>
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="frequency" id="btnradio1" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="btnradio1">Monthly</label>
                        <input type="radio" class="btn-check" name="frequency" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">One time</label>
                    </div>
                </div>
                <label class="amount" for="amount">Select amount (in US dollar)</label>
                <div class="dollarBTN">
                    <button class="btn btn-primary" type="submit">$10</button>
                    <button class="btn btn-primary" type="submit">$20</button>
                    <button class="btn btn-primary" type="submit">$30</button>
                    <button class="btn btn-primary" type="submit">$40</button>
                    <button class="btn btn-primary" type="submit">Other</button>
                </div>
                <div class="form-check amount">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Yes! I'll generously add $0.75 each month to cover the transaction fee.
                    </label>
                </div>
                <label for="name">Name</label>
                <div class="input amount">
                    <input type="text" placeholder="Enter your name" id="name">
                </div>
                <div class="linkBTN">
                    <button type="button" class="btn btn-link">
                        Click here to give in honor of another person
                    </button>
                </div>
                <button type="button" class="btn btn-primary btn-lg my-3" id="maibt">
                    Donate now
                </button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
